<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic-tac-toe</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
  </script>
  <script src="game.js" defer charset="utf-8"></script>
  <link rel="stylesheet" href="game.css">
</head>

<body>
 <h1>Tic Tac Toe</h1>

   <div class="score">
     <label for="gamer_1">Gamer-o </label>
      <span class="gamer_1">0 </span>
      <span class="gamer_2"> 0</span>
     <label for="gamer_2"> x-Gamer</label>
   </div>

  <div class="tab">
     <div class="box" id="box1"></div>
     <div class="box" id="box2"></div>
     <div class="box" id="box3"></div>
     <div class="box" id="box4"></div>
     <div class="box" id="box5"></div>
     <div class="box" id="box6"></div>
     <div class="box" id="box7"></div>
     <div class="box" id="box8"></div>
     <div class="box" id="box9"></div>
  </div>

  <button type="button" id="button">NewGame</button>
</body>

</html>
