<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic-tac-toe</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
  </script>
  <script src="tic_tac_game.js" defer charset="utf-8"></script>
  <link rel="stylesheet" href="tic_tac_game.css">
</head>

<body>
 <h1>Tic Tac Toe</h1>

   <div class="score">
     <label for="player_1">Player-o </label>
      <span class="player_1">0 </span>
      <span class="player_2"> 0</span>
     <label for="player_2"> x-Player</label>
   </div>

  <div class="tab">
     <div class="cell" id="cell1"></div>
     <div class="cell" id="cell2"></div>
     <div class="cell" id="cell3"></div>
     <div class="cell" id="cell4"></div>
     <div class="cell" id="cell5"></div>
     <div class="cell" id="cell6"></div>
     <div class="cell" id="cell7"></div>
     <div class="cell" id="cell8"></div>
     <div class="cell" id="cell9"></div>
  </div>

  <button type="button" id="button">NewGame</button>
</body>

</html>
